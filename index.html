<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Management App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header>
        <h1>Notes Management App</h1>
        <p>Create, Edit and Manage Your Notes</p>
    </header>

    <main class="container">

        // Note Input Section 
        <section class="note-input">
            <textarea id="noteText" placeholder="Write your note here..."></textarea>
            <button id="addNoteBtn">Add Note</button>
            <p id="errorMsg" class="error"></p>
        </section>

        // Notes Display Section 
        <section id="notesContainer" class="notes-container">
        // Notes will appear here
        </section>

    </main>

    <footer>
        <p>Â© 2026 Notes App | Built with HTML, CSS & JavaScript</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
